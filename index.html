<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Visit Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="marsApplicationForm">

            <!-- Stage 1: Personal Information -->
            <div class="form-stage" id="stage1">
                <h2>Personal Information</h2>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <input type="text" id="nationality" placeholder="Nationality" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <button type="button" onclick="nextStage(2)">Next</button>
            </div>

            <!-- Stage 2: Travel Preferences -->
            <div class="form-stage" id="stage2" style="display:none;">
                <h2>Travel Preferences</h2>
                <input type="date" id="departureDate" placeholder="Departure Date" required>
                <input type="date" id="returnDate" placeholder="Return Date" required>
                <select id="accommodationPreference" required>
                    <option value="">Select Accommodation</option>
                    <option value="spaceHotel">Space Hotel</option>
                    <option value="martianBase">Martian Base</option>
                </select>
                <textarea id="specialRequests" placeholder="Special Requests or Preferences"></textarea>
                <button type="button" onclick="nextStage(1)">Previous</button>
                <button type="button" onclick="nextStage(3)">Next</button>
            </div>

            <!-- Stage 3: Health and Safety -->
            <div class="form-stage" id="stage3" style="display:none;">
                <h2>Health and Safety</h2>
                <label><input type="checkbox" id="healthDeclaration"> Health Declaration</label>
                <input type="text" id="emergencyContact" placeholder="Emergency Contact Information" required>
                <textarea id="medicalConditions" placeholder="Any Medical Conditions"></textarea>
                <button type="button" onclick="nextStage(2)">Previous</button>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
